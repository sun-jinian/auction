<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" th:href="@{/CSS/main.css}">
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .navbar {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 10px;
        background-color: #f8f9fa;
    }

    .navbar .logo {
        text-align: center;
        margin-bottom: 5px;
        color: black;
    }

    .navbar .user-info {
        text-align: center;
    }

    .navbar .user-info .btn-logout {
        display: inline-block;
        margin-top: 5px;
        padding: 5px 10px;
        color: black;
        text-decoration: none;
        border: 1px solid #007bff;
        border-radius: 5px;
    }

    .container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    #sell-container,
    #buy-container {
        margin: 0 10px;
    }

    .sell-btn,
    .buy-btn {
        display: inline-block;
        padding: 10px 20px;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }

    .sell-btn {
        background-color: #28a745;
    }

    .buy-btn {
        background-color: #dc3545;
    }

    .error-alert {
        margin-top: 20px;
        padding: 10px;
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        text-align: center;
    }
</style>
<body>
<!-- Navigation -->
<nav class="navbar">
    <div>
        <h1 class="logo">Auction House</h1>
        <div class="user-info">
            <span>Welcome, <span th:text="${user.username}">Guest</span></span>
            <a th:href="@{/login}" class="btn-logout">Logout</a>
        </div>
    </div>
</nav>

<main class="container">
    <div id="sell-container">
        <a th:href="@{/sell}" class="sell-btn">Sell</a>
    </div>
    <div id="buy-container">
        <a th:href="@{/buy}" class="buy-btn">Buy</a>
    </div>
</main>

<!-- Error Notification -->
<div th:if="${error}" class="error-alert">
    <p th:text="${error}"></p>
</div>
</body>
</html>
