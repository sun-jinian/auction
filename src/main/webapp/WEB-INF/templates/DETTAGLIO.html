<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title th:text="'Dettaglio asta - ' + ${auction.auctionId}">Dettaglio asta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .auction-details, .offers-table {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        table th {
            background-color: #f2f2f2;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div th:if="${error}" class="error-alert">
    <p th:text="${error}" style="color: red;"></p>
</div>

<div th:if="${message}" class="error-alert">
    <p th:text="${message}" style="color: green;"></p>
</div>

<h1>Dettaglio Asta</h1>

<div class="auction-details">
    <p><strong>ID asta:</strong> <span th:text="${auction.auctionId}"></span></p>
    <p><strong>Titolo:</strong> <span th:text="${auction.title}"></span></p>
    <p><strong>Prezzo iniziale:</strong> €<span th:text="${auction.startingPrice}"></span></p>
    <p><strong>Incremento minimo:</strong> €<span th:text="${auction.minIncrement}"></span></p>
    <p><strong>Data di chiusura:</strong> <span th:text="${#temporals.format(auction.ending_at, 'dd/MM/yyyy HH:mm')}"></span></p>
    <p><strong>Stato:</strong> <span th:text="${auction.closed? 'Chiusa' : 'Aperta' }"></span></p>
</div>

<div class="offers-table">
    <h2>Offerte</h2>
    <table>
        <thead>
        <tr>
            <th>ID Offerta</th>
            <th>Utente</th>
            <th>Prezzo Offerto</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="offer : ${offers}">
            <td th:text="${offer.id}"></td>
            <td th:text="${offer.userId}"></td>
            <td>€<span th:text="${offer.offeredPrice}"></span></td>
            <td th:text="${#temporals.format(offer.offeredTime, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(offers)}">
            <td colspan="4" style="text-align:center;">Nessuna offerta ancora</td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${closeable}">
    <form th:action="@{/close}" method="post">
        <input type="hidden" name="auction_id" th:value="${auction.auctionId}"/>
        <button type="submit">CHIUDI</button>
    </form>
</div>

<a class="back-link" th:href="@{/sell}">Torna alla pagina </a>

</body>
</html>
